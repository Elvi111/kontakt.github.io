<body>
  <div class="container">
    <div class="content">
      <div class="left-side">

        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">sf_mungesa@yahoo.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Na dergo nje mesazh</div>
        <p>Nese keni ndonje pyetje ose keni nevoje per ndonje informacion rreth gjimnazit tone,jeni te mirepritur te na shkruani dhe do ju kthejm pergjigje sa me shpejt te jete e mundur.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Vendosni emrin tuaj">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Vendosni email tuaj">
        </div>
        <div class="input-box message-box">
          <textarea placeholder="Vendosni mesazhin tuaj"></textarea>
        </div>
        <div class="button">
          <input type="button" value="Dergoje Tani" >
        </div>
      </form>
    </div>
    </div>
  </div>
